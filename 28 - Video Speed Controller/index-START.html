<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const speedshell = document.querySelector('.speed');
  const speedBar = speedshell .querySelector('.speed-bar');
  const video = document.querySelector('video');

  speedshell.addEventListener('mousemove',function (e) {
    const percent = Math.round(e.offsetY / speedshell.offsetHeight * 100);
    speedBar.style.height = `${percent}%`;
    const min = 0.4;
    const max = 4;

    const barvalue = min + (max - min) * percent / 100
    speedBar.innerHTML = `${barvalue.toFixed(2)}x`;

    video.playbackRate = barvalue;
  })
</script>
</body>
</html>
