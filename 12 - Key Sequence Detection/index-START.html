<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    const keys = [];
    const secretCode = "danny";

    window.addEventListener("keydown", (e) => {
      keys.push(e.key);
      keys.splice(-2, keys.length - secretCode.length);
      console.log(keys);
      if (keys.join("").includes(secretCode)) {
        cornify_add();
      }
    })
  </script>
</body>

</html>
